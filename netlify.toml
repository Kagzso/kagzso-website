# Netlify configuration
[build]
  publish = "."
  
[[redirects]]
  from = "/demo"
  to = "/demo/index.html"
  status = 200

[[redirects]]
  from = "/demo/*"
  to = "/demo/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
